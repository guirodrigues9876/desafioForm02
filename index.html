<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Avalie a sua Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

            <img 
                        src="./images/img1.svg" 
                        alt="Balão com 3 estrelas brancas e 2 cinzas"
                        
                />

        </header>
        
        <div class="my-form">
            
            <div class="top">
                
                <legend>Informações pessoais</legend>

            </div>

            <form action="">

                <fieldset>
                    <div class="display-names">

                        <div class="fieldset-wrapper">
                            <label for="Name">Nome</label>
                            <input type="text" id="Name">
                        </div>
    
                        <div class="fieldset-wrapper">
                            <label for="Name">Sobrenome</label>
                            <input type="text" id="Name">
                        </div>

                    </div>

                    <div class="fieldset-wrapper">
                        <label for="Name">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="Name">
                    </div>

                </fieldset>

                <fieldset>

                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    
                        <div class="fieldset-wrapper">
                            <label for="Name">Selecione quem foi o seu mentor</label>
                            <textarea type="" id="Name" rows="4" cols="50"></textarea>

                        </div>
    
                        <div class="fieldset-wrapper">
                            <label for="Name">Feedback sobre o mentor</label>
                            <input type="text" id="Name">
                        </div>

                        <div class="checkbox-display">
                            
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>

                        </div>

                </fieldset>

                <fieldset>

                    <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
                    
                    <div class="cols-data">
                        
                        <div class="fieldset-wrapper">
                            <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="data">

                        </div>
                        
                        <div class="cols-time">

                            <div class="fieldset-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </div>
    
                            <div class="fieldset-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </div>

                        </div>

                    </div>


                        <button>Salvar</button>

                </fieldset>
            </form>
        </div>
    </div>        
</body>
</html>
